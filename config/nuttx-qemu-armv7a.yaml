config:
  cwd: './external'

product:

  name: "product"
  cores:
    main_core:
      name: 'main'
      device: 'qemu'
      exec_path: 'qemu-system-arm'
      exec_args: '-cpu cortex-a7 -nographic
                 -machine virt,highmem=off,virtualization=off,gic-version=2
                 -chardev stdio,id=con,mux=on -serial chardev:con
                 -mon chardev=con,mode=readline'
      conf_path: './external/nuttx/.config'
      elf_path: './external/nuttx/nuttx'

    core1:
      name: ''
      device: ''
      conf_path: ''
      elf_path: ''

    core2:
      name: ''
      device: ''
      conf_path: ''
      elf_path: ''

    core3:
      name: ''
      device: ''
      conf_path: ''
      elf_path: ''

    core4:
      name: ''
      device: ''
      conf_path: ''
      elf_path: ''

    core5:
      name: ''
      device: ''
      conf_path: ''
      elf_path: ''

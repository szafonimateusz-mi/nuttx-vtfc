device:
  device: 'qemu'
  cwd: './external'
  qemu_path: 'qemu-system-x86_64'
  qemu_args: '-m 2G -smp 4 -cpu host -enable-kvm -nographic -serial mon:stdio'

cores:
  main_core:
    name: 'main'
    conf_path: './external/nuttx/.config'
    elf_path: './external/nuttx/nuttx'

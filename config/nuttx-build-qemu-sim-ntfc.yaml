config:
  cwd: './external'
  build_dir: './build'

product0:

  name: "product-sim"
  cores:
    core0:
      name: 'core0'
      device: 'sim'
      exec_path: ''
      exec_args: ''
      defconfig: 'boards/sim/sim/sim/configs/ntfc'
      flash: ''

product1:

  name: "product-intel64"
  cores:
    core0:
      name: 'core0'
      device: 'qemu'
      exec_path: 'qemu-system-x86_64'
      exec_args: '-m 2G -smp 4 -cpu host -enable-kvm -nographic -serial mon:stdio'
      defconfig: 'boards/x86_64/intel64/qemu-intel64/configs/ntfc'
      flash: ''

product2:

  name: "product-armv7a"
  cores:
    core0:
      name: 'core0'
      device: 'qemu'
      exec_path: 'qemu-system-arm'
      exec_args: '-cpu cortex-a7 -nographic
                 -machine virt,highmem=off,virtualization=off,gic-version=2
                 -chardev stdio,id=con,mux=on -serial chardev:con
                 -mon chardev=con,mode=readline'
      defconfig: 'boards/arm/qemu/qemu-armv7a/configs/ntfc'
      flash: ''

product3:

  name: "product-armv8a"
  cores:
    core0:
      name: 'core0'
      device: 'qemu'
      exec_path: 'qemu-system-aarch64'
      exec_args: '-cpu cortex-a53 -nographic
                 -machine virt,virtualization=on,gic-version=3
                 -net none -chardev stdio,id=con,mux=on
                 -serial chardev:con -mon chardev=con,mode=readline'
      defconfig: 'boards/arm64/qemu/qemu-armv8a/configs/ntfc'
      flash: ''

product4:

  name: "product-rv-virt64"
  cores:
    core0:
      name: 'core0'
      device: 'qemu'
      exec_path: 'qemu-system-riscv64'
      exec_args: '-semihosting -M virt,aclint=on -cpu rv64 -smp 1 -bios none -nographic'
      defconfig: 'boards/risc-v/qemu-rv/rv-virt/configs/ntfc64'
      flash: ''


